---
- hosts: webservers
  become: yes
  gather_facts: false
  tasks: 
  - block:
    - name: install apache2
      apt: 
       name: apache2
       state: present
    rescue:           # it will display when the task is not executed
    - debug:
       msg: "the given path is not valid"   
    always:
    - debug:
       msg: "This is always execute"      